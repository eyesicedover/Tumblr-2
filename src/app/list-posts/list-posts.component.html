<div  *ngFor="let post of childPostList;">
  <div class="card">
    <p class="post source" id="followed"><b>{{post.followed}}</b></p>
    <div class="card-body post">
      <div class="post" *ngIf="post.type === 'text'">
        <p>{{post.content}}</p>
        <div *ngIf="post.opComment !== 'none'">
          <hr>
          Comment:
          <p class="tab">{{post.opComment}}</p>
        </div>
      </div>
      <div class="post wrapper" *ngIf="post.type === 'video'">
        <br>
        <iframe [src]="cleanURL(post.content)" frameborder="0" allow="encrypted-media" id="embedded"></iframe>
      </div>
      <div class="post" *ngIf="post.type === 'quote'">
        <br>
        <h1>"{{post.content}}"</h1>
        <p>â€” {{post.opComment}}</p>
      </div>
      <div class="post" *ngIf="post.type === 'chat'">
        <p [innerHTML]="cleanChat(post.content)"> </p>
      </div>
      <div class="post wrapper" *ngIf="post.type === 'audio'">
        <iframe [src]="cleanURL(post.content)" frameborder="0" allowtransparency="true" allow="encrypted-media" id="embedded"></iframe>
      </div>
      <div class="post wrapper" *ngIf="post.type === 'link'">
        <a href="cleanURL(post.content)"><h3>{{post.opComment}}</h3></a>
      </div>
      <br>
    </div>
      <p class="post source" id="source">Source: {{post.creator}}</p>
    <footer>
      <div class="post">
        <img src="https://image.ibb.co/jB0EsH/badlike.png" alt="like" class="footerIcons"><img src="http://socialmediaweek.org/wp-content/blogs.dir/1/files/2015/07/reblog.png" alt="reblog" class="footerIcons"id="reblog">
      </div>
    </footer>
  </div>
</div>
